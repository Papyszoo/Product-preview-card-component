<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="product-section">
    <div class="card product-card split">
      <div class="picture">
        <picture>
          <source srcset="images/image-product-desktop.jpg 2x">
          <img src="images/image-product-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="product-details">
        <h4 class="top-text">Perfume</h4>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="price-current">$149.99</p>
          <p class="price-before">$169.99</p>
        </div>
        <button class="btn btn-cart"><img src="images/icon-cart.svg" alt="">   Add to Cart</button>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Papyszoo.
  </div>
</body>
</html>
